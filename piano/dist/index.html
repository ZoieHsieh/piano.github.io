<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Vue.js 音樂互動鋼琴</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="app">
  <div class="audioplayer" v-for="s in sounddata">
    <audio v-bind:data-num="s.number">
      <source v-bind:src="s.url" type="audio/ogg"/>
    </audio>
  </div>
  <div class="center_box">
    <h2>Vue.js 音樂互動鋼琴Piano</h2>
    <div class="keyboard">
      <div class="pianokey" v-for="s in display_keys">
        <div class="white" v-if="s.type==&quot;white&quot;" v-on:click="addnote(s.num)" v-bind:class="get_current_highlignt(s.num,s.key)?&quot;playing&quot;:&quot;&quot;">
          <div class="label">{{String.fromCharCode(s.key)}}</div>
        </div>
        <div class="black" v-if="s.type==&quot;black&quot;" v-on:click="addnote(s.num)" v-bind:class="get_current_highlignt(s.num,s.key)?&quot;playing&quot;:&quot;&quot;">
          <div class="label">{{String.fromCharCode(s.key)}}</div>
        </div>
      </div>
    </div>
    <div class="controls">
      <ul class="notes_list" v-if="notes.length&gt;0">
        <li v-for="(note,id) in notes" v-bind:class="now_note_id-1==id?&quot;playing&quot;:&quot;&quot;">
          <div class="num">{{note.num}}</div>
          <div class="time">{{note.time}}</div>
        </li>
      </ul>
      <button v-on:click="load_sample">Sample</button>
      <button v-on:click="playnext(1)">Playnext</button>
      <button v-if="playing_time &lt;= 0" v-on:click="startplay">Startplay<i class="fa fa-play"></i></button>
      <button v-if="playing_time &gt;= 1" v-on:click="stopplay">Stopplay<i class="fa fa-pause"></i></button>
      <button v-if="record_time &lt;= 0" v-on:click="start_record">Record<i class="fa fa-circle"></i></button>
      <button v-if="record_time &gt;= 1" v-on:click="stop_record">StopRecord<i class="fa fa-stop"></i></button>
      <button v-on:click="notes=[]">Clear</button>
      <h4>{{ playing_time }}</h4>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
